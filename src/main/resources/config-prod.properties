# ========================================
# PROD Environment Configuration
# ========================================
# WARNING: Production environment - use with caution!

# Environment Information
environment.name=PROD
environment.description=Production Environment
environment.color=red

# Application URLs
app.url=https://www.thegroup.com.qa
app.url.en=${app.url}/en/trading
app.url.ar=${app.url}/ar/trading
app.login.url=${app.url}/en/login

# Test Credentials (PROD - Read-only accounts)
username=prod_readonly_user
password=Prod@ReadOnly123
test.client.id=99999
test.nin=99999

# Database Configuration (PROD - Read-only)
db.url=DB01P:1523/GRPPROD
db.user=sec1_readonly
db.password=readonly12345
db.schema=SEC1

# API Configuration (PROD)
api.base.url=https://api.thegroup.com.qa
api.timeout=15000
api.retry.count=1

# Browser Configuration
browser.default=CHROME
browser.headless=true
browser.maximize=true
browser.clear.cookies=true
browser.delete.all.cookies=true

# Wait Times (in seconds) - Strict production settings
wait.implicit=8
wait.explicit=10
wait.page.load=20
wait.short=2
wait.medium=5
wait.long=10

# Screenshot Configuration
screenshot.on.failure=true
screenshot.on.success=false
screenshot.path=target/screenshots/prod/
screenshot.format=PNG

# Logging Configuration
log.level=WARN
log.path=target/logs/prod/
log.file.name=prod-test-execution.log

# Retry Configuration
retry.failed.tests=false
retry.max.count=0

# Parallel Execution
parallel.execution=true
thread.count=2

# Test Data Paths
testdata.excel.path=src/test/resources/testdata/prod/TestData.xlsx
testdata.json.path=src/test/resources/testdata/prod/testdata.json
testdata.csv.path=src/test/resources/testdata/prod/

# Report Configuration
report.path=target/reports/prod/
allure.results.directory=target/allure-results/prod/

# Performance Thresholds (PROD - very strict)
performance.page.load.threshold=2000
performance.api.response.threshold=800

# Feature Flags (PROD - stable features only)
feature.new.ui.enabled=false
feature.beta.trading.enabled=false
feature.advanced.charts.enabled=true

# Email Configuration (PROD)
email.notifications.enabled=true
email.recipients=prod-monitoring@example.com,qa-lead@example.com,dev-lead@example.com

# Timeouts (in milliseconds)
timeout.connection=20000
timeout.socket=20000
timeout.request=15000

# Debug Settings
debug.mode=false
debug.screenshots=false
debug.verbose.logging=false
debug.save.page.source=false

# Production Safety
production.read.only=true
production.no.write.operations=true
production.smoke.tests.only=true
