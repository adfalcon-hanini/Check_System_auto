# Application Configuration
app.url=https://devuat.thegroup.com.qa/uat
app.url.en=${app.url}/en/trading
app.url.ar=${app.url}/ar/trading
app.login.url=${app.url}/en/login

# Browser Configuration
browser.default=CHROME
browser.headless=true
browser.window.width=1920
browser.window.height=1080
browser.clear.cookies=true

# Wait Times (in seconds)
wait.implicit=10
wait.explicit=15
wait.page.load=30
wait.short=5
wait.medium=10
wait.long=20

# Screenshot Configuration
screenshot.on.failure=true
screenshot.on.success=false
screenshot.path=screenshots/

# Retry Configuration
retry.failed.tests=true
retry.max.count=2

# Parallel Execution
parallel.execution=false
thread.count=3

# Test Data
testdata.excel.path=src/test/resources/testdata/TestData.xlsx
testdata.json.path=src/test/resources/testdata/testdata.json

# Environment
environment=UAT

# Dynamic Test Execution
# Default test groups to run (comma-separated)
# Override with: mvn test -Dgroups=smoke
test.default.groups=regression
test.parallel.mode=none
test.thread.count=3

# Test Filters
test.include.slow=true
test.run.ui.tests=true
test.run.database.tests=true
test.run.api.tests=true
