# API Configuration (QA)
api.base.url=https://api-qa.thegroup.com.qa
api.timeout=25000
api.retry.count=2

# Browser Configuration
browser.default=CHROME
browser.headless=false
browser.maximize=true
browser.clear.cookies=true
browser.delete.all.cookies=true

# Wait Times (in seconds) - Standard for QA
wait.implicit=10
wait.explicit=15
wait.page.load=30
wait.short=3
wait.medium=8
wait.long=15

# Screenshot Configuration
screenshot.on.failure=true
screenshot.on.success=false
screenshot.path=target/screenshots/qa/
screenshot.format=PNG

# Logging Configuration
log.level=INFO
log.path=target/logs/qa/
log.file.name=qa-test-execution.log

# Retry Configuration
retry.failed.tests=true
retry.max.count=2

# Parallel Execution
parallel.execution=true
thread.count=3

# Test Data Paths
testdata.excel.path=src/test/resources/testdata/qa/TestData.xlsx
testdata.json.path=src/test/resources/testdata/qa/testdata.json
testdata.csv.path=src/test/resources/testdata/qa/

# Report Configuration
report.path=target/reports/qa/
allure.results.directory=target/allure-results/qa/

# Performance Thresholds (QA)
performance.page.load.threshold=3000
performance.api.response.threshold=1500

# Feature Flags (QA)
feature.new.ui.enabled=true
feature.beta.trading.enabled=false
feature.advanced.charts.enabled=true

# Email Configuration (QA)
email.notifications.enabled=true
email.recipients=qa-team@example.com

# Timeouts (in milliseconds)
timeout.connection=45000
timeout.socket=45000
timeout.request=30000

# Debug Settings
debug.mode=false
debug.screenshots=false
debug.verbose.logging=false
debug.save.page.source=false
